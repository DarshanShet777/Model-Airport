    <body class="model-airport-page">
        <div class="model-airport-top-bar">
            <div class="mdc-tab-bar" role="tablist" data-mdc-auto-init="MDCTabBar">
                <div class="mdc-tab-scroller">
                    <div class="mdc-tab-scroller__scroll-area mdc-tab-scroller__scroll-area--scroll" style="margin-bottom: 0px;">
                        <div class="mdc-tab-scroller__scroll-content">
                            <button class="mdc-tab  mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id="mdc-tab-1">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__text-label">Video</span>
                                </span>
                                <span class="mdc-tab-indicator  mdc-tab-indicator--active">
                                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style=""></span>
                                </span>
                                <span class="mdc-tab__ripple mdc-ripple-upgraded" style="--mdc-ripple-fg-size:142px; --mdc-ripple-fg-scale:1.78141; --mdc-ripple-fg-translate-start:93.5px, -42px; --mdc-ripple-fg-translate-end:48.0859px, -47px;"></span>
                            </button>
                            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-2">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__text-label">Info</span>
                                </span>
                                <span class="mdc-tab-indicator">
                                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style=""></span>
                                </span>
                                <span class="mdc-tab__ripple mdc-ripple-upgraded" style="--mdc-ripple-fg-size:182px; --mdc-ripple-fg-scale:1.7458; --mdc-ripple-fg-translate-start:97.3281px, -63px; --mdc-ripple-fg-translate-end:60.9844px, -67px;"></span>
                            </button>
                            <button class="mdc-tab" role="tab" aria-selected="true" tabindex="-1" id="mdc-tab-3">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__text-label">RC</span>
                                </span>
                                <span class="mdc-tab-indicator">
                                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style=""></span>
                                </span>
                                <span class="mdc-tab__ripple mdc-ripple-upgraded" style="--mdc-ripple-fg-size:161px; --mdc-ripple-fg-scale:1.76466; --mdc-ripple-fg-translate-start:38.8594px, -52.5px; --mdc-ripple-fg-translate-end:54.4375px, -56.5px;"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="model-airport-content">
            <div class="model-airport-video">
                <div class="model-airport-video-container">
                    <iframe src="https://www.youtube.com/embed/9WL-sbFfE3E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="model-airport-info">
                <div class="model-airport-section-header">
                    <p>Facts and Figures</p>
                </div>
                <div class="pure-g model-airport-grid-visual-small model-airport-grid-text-small">
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5 pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1-5  pure-u-lg-1-8">
                        <img class="pure-img-responsive" src="img/Star%20Alliance.png" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                </div>
                <div class="model-airport-section-header">
                    <p>Photo Gallery</p>
                </div>
                <div class="pure-g model-airport-grid-visual-full model-airport-grid-text-small">
                    <div class="pure-u-1">
                        <img class="pure-img-responsive" src="img/Model%20Airport%20Example.jpg" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                    <div class="pure-u-1">
                        <img class="pure-img-responsive" src="img/Model%20Airport%20Example.jpg" alt="Star Alliance">
                        <p>Star Alliance</p>
                    </div>
                </div>
                <div class="model-airport-copyright">
                    <p>&copy; All rights reserved by aitch tee (Flickr.com)</p>
                </div>
            </div>
            <div class="model-airport-rc">
                <iframe class="model-airport-external-website" src="activate.html" frameborder="0"></iframe>
            </div>
        </div>
        <script>
            window.mdc.autoInit();

            $(document).ready(function(){
                $(".model-airport-video-container").fitVids();
                $(".model-airport-video").show();
                $(".model-airport-info").hide();
                $(".model-airport-rc").hide();
                $("#mdc-tab-1").click(function(){
                    $(".model-airport-video").show();
                    $(".model-airport-info").hide();
                    $(".model-airport-rc").hide();
                });
                $("#mdc-tab-2").click(function(){
                    $(".model-airport-video").hide();
                    $(".model-airport-info").show();
                    $(".model-airport-rc").hide();
                });
                $("#mdc-tab-3").click(function(){
                    $(".model-airport-video").hide();
                    $(".model-airport-info").hide();
                    $(".model-airport-rc").show();
                });
            });
        </script>
        <noscript>JavaScript required!</noscript>
    </body>
</html>
