<html class="model-airport-sub-app">
    <head class="model-airport-page-resources">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body class="model-airport-page">
        <form class="model-airport-section-form" action="webcam.html" method="post">
            <div class="model-airport-section-form-text-field">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input class="mdc-text-field__input" id="username" name="username">
                    <div class="mdc-line-ripple"></div>
                    <label for="username" class="mdc-floating-label">Username</label>
                </div>
            </div>
            <div class="model-airport-section-form-text-field">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="password" class="mdc-text-field__input" id="password" name="password">
                    <div class="mdc-line-ripple"></div>
                    <label for="password" class="mdc-floating-label">Password</label>
                </div>
            </div>
            <div class="model-airport-section-form-button">
                <button class="mdc-button mdc-button--outlined"><span class="mdc-button__ripple"></span>Submit</button>
            </div>
        </form>
    <script>
        window.mdc.autoInit();
    </script>
    </body>
</html>
